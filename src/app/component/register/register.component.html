<app-loader *ngIf="loading"></app-loader>

<div class="container-fluid">
  <div class="col-md-4 mx-auto " style="position:relative;top: 23%;">
    <form [formGroup]="UserForm" class="k-block" (ngSubmit)="onFormSubmit(UserForm.value,UserForm.valid)"
      autocomplete="off">
      <h1 class="primary text-center pt-3">{{buttonTitle}}</h1>
      <div class="text-center">
        <kendo-floatinglabel text="fullname">
          <input kendoTextBox type="text" formControlName="fullname" autocomplete="off" />
        </kendo-floatinglabel>
        <div *ngIf="fullname.invalid && (fullname.dirty && fullname.touched)">
          <label *ngIf="fullname.errors?.['required']" class="text-danger"> *fullname is required.</label>
          <label *ngIf="fullname.errors?.['minlength']" class="text-danger">
            *full name must have at least 3 character.
          </label>
          <label *ngIf="fullname.errors?.['maxlength']" class="text-danger">
            *full name must have at most 25 characters.
          </label>
        </div>
      </div>
      <div class="text-center">
        <kendo-floatinglabel text="User Name">
          <input kendoTextBox type="text" formControlName="userName" autocomplete="off" />
        </kendo-floatinglabel>
        <div *ngIf="userName.invalid && (userName.dirty && userName.touched)">
          <label *ngIf="userName.errors?.['required']" class="text-danger"> *user name is required.</label>
          <label *ngIf="userName.errors?.['minlength']" class="text-danger">
            *user name must have at least 3 character.
          </label>
          <label *ngIf="userName.errors?.['maxlength']" class="text-danger">
            *user name must have at most 25 characters.
          </label>
        </div>
      </div>
      <div class="text-center">
        <kendo-floatinglabel text="Mobile Number">
          <input kendoTextBox type="text" formControlName="mobileNumber" autocomplete="off" />
        </kendo-floatinglabel>
        <div *ngIf="mobileNumber.invalid && (mobileNumber.dirty  && mobileNumber.touched)">
          <label *ngIf="mobileNumber.errors?.['minlength']" class="text-danger">
            *Enter 10 digit mobile number.
          </label>
          <!-- <span *ngIf="mobileNumber.errors?.['pattern']" class="text-danger"> *enter valid mobile number.</span> -->
        </div>
      </div>
      <div class="text-center">
        <kendo-floatinglabel text="password">
          <input kendoTextBox [type]="passwordType" formControlName="password" autocomplete="off" />
        </kendo-floatinglabel>
        <div *ngIf="password.invalid && password.touched">
          <span *ngIf="password.errors?.['pattern']" class="text-danger" style="text-align:justify ;"> *password is
            required one upper and lowercase,number,one special charactor minimum 6 charactor.</span>
        </div>
      </div>
      <div class="passwordDiv text-center mt-3">
        <div>
          <p *ngIf="passwordType=='password'" class="password">Show
            Password<i class="fa-solid fa-eye passwordIcon secondary" (click)="show()"></i></p>
          <p *ngIf="passwordType=='text'" class="password">Hide
            Password<i class="fa-solid fa-eye-slash passwordIcon secondary" (click)="unshow()"></i>
          </p>
        </div>
        <!-- <div>
          <p>Upper and lowercase <i [ngClass]="xmarkIcon"></i></p>
          <p>Number [0-9] <i [ngClass]="tickIcon"></i> </p>
          <p>Special charactor [!@#$%^&,.] <i [ngClass]="tickIcon"></i></p>
        </div> -->
        <button kendoButton type="submit" [look]="'outline'">{{buttonTitle}}</button>
      </div>
      <p class="mt-3 text-center">{{title}} <b class="success" (click)="showlogin()">{{buttonTitlelink}}</b></p>
    </form>
  </div>
</div>

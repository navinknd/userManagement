<div class="container-fluid" style="padding-top:10%;" *ngIf="register">
  <div class="col-md-4 mx-auto">
    <form [formGroup]="UserForm" class="k-block" (ngSubmit)="onFormSubmit(UserForm.value)" autocomplete="off">
      <h1 class="primary text-center ">Register</h1>
      <div class="text-center">
        <kendo-floatinglabel text="fullname">
          <input kendoTextBox type="text" formControlName="fullname" />
        </kendo-floatinglabel>
      </div>
      <div class="text-center">
        <kendo-floatinglabel text="User Name">
          <input kendoTextBox type="text" formControlName="userName" />
        </kendo-floatinglabel>
      </div>
      <div class="text-center">
        <kendo-floatinglabel text="Mobile Number">
          <input kendoTextBox type="text" formControlName="mobileNumber" />
        </kendo-floatinglabel>
      </div>

      <!-- for geting file values -->
      <!-- <div class="text-center">
                <kendo-floatinglabel >
                  <input kendoTextBox type="file" formControlName="fileInput" #fileInput />
                </kendo-floatinglabel>
              </div> -->
      <div class="text-center">
        <kendo-floatinglabel text="password">
          <input kendoTextBox [type]="passwordType" formControlName="password" />
        </kendo-floatinglabel>
      </div>
      <div class="passwordDiv text-center mt-3">
        <div>
          <p *ngIf="passwordType=='password'" class="password">Show
            Password<i class="fa-solid fa-eye passwordIcon secondary" (click)="show()"></i></p>
          <p *ngIf="passwordType=='text'" class="password">Hide
            Password<i class="fa-solid fa-eye-slash passwordIcon secondary" (click)="unshow()"></i>
          </p>
        </div>
        <button kendoButton type="submit" [look]="'outline'">Register</button>

      </div>
      <!-- <p class="mt-3 text-center">Already have an account? <b class="success" (click)="showlogin()">login</b></p> -->

      <p class="mt-3 text-center">Already have an account? <b class="success" (click)="showlogin()">login</b></p>
  
    </form>
  </div>
</div>

<app-login *ngIf="login"></app-login>

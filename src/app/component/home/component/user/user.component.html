<kendo-grid [kendoGridBinding]="userslist" [pageSize]="pagesize" [pageable]="pagerSettings()" [resizable]="true"
  [sortable]="true" [filterable]="true" [selectable]="false" (cellClick)="editUser($event)">

  <kendo-grid-column-group  title="User Details">
    <kendo-grid-column field="id" title="ID" class="col-md-12"  [headerStyle]="{
            'background-color': '#004DD1',
            'color' : '#fff',
            'font-size':'13px',
            'font-weight':'bold',
            'width':'10vw'
         
          }" [style]="{
            'color': '#00153D',
            'font-size' : '13px',
            'width':'10vw','text-align':'center'
        }">
      <ng-template kendoGridCellTemplate let-userslist #data let-rowIndex="rowIndex">
        {{ userslist.id }}
      </ng-template>
    </kendo-grid-column>
    <kendo-grid-column field="fullName" title="Full Name" class="col-md-12" [headerStyle]="{
                'background-color': '#004DD1',
                'color' : '#fff',
                'font-size':'13px',
                'font-weight':'bold',   'width':'10vw'
              }" [style]="{
                'color': '#00153D',
                'font-size' : '13px',   'width':'10vw','text-align':'center'
            }">
      <ng-template kendoGridCellTemplate let-userslist>
        {{ userslist.fullName }}
      </ng-template>
    </kendo-grid-column>
    <kendo-grid-column field="username" title="User Name" class="col-md-12" [headerStyle]="{
                'background-color': '#004DD1',
                'color' : '#fff',
                'font-size':'13px',
                'font-weight':'bold',   'width':'10vw'

              }" [style]="{
                'color': '#00153D',
                'font-size' : '13px',   'width':'10vw','text-align':'center'
            }">
      <ng-template kendoGridCellTemplate let-userslist>
        {{ userslist.username }}
      </ng-template>
    </kendo-grid-column>
    <kendo-grid-column field="mobileNumber" title="Mobile Number" class="col-md-12" [headerStyle]="{
                'background-color': '#004DD1',
                'color' : '#fff',
                'font-size':'13px',
                'font-weight':'bold',   'width':'10vw'
              }" [style]="{
                'color': '#00153D',
                'font-size' : '13px',   'width':'10vw','text-align':'center'
            }">
      <ng-template kendoGridCellTemplate let-userslist>
        {{ userslist.mobileNumber }}
      </ng-template>
    </kendo-grid-column>

    <kendo-grid-column field="createdDate" title="Created Date" class="col-md-12" [headerStyle]="{
                'background-color': '#004DD1',
                'color' : '#fff',
                'font-size':'13px',
                'font-weight':'bold',   'width':'10vw'
              }" [style]="{
                'color': '#00153D',
                'font-size' : '13px',   'width':'10vw','text-align':'center'
            }">
      <ng-template kendoGridCellTemplate let-userslist>
        {{ userslist.createdDate |date: 'dd/MM/yyyy'}}
      </ng-template>
    </kendo-grid-column>

  </kendo-grid-column-group>


</kendo-grid>

<div class="custom-toolbar">
    <button
    kendoButton
      icon="menu"
      fillMode="flat"
      (click)="drawer.toggle()"
    ></button>
    <span class="User-Dashboard">User Dashboard</span>
    
  </div>
  <kendo-drawer-container>
    <kendo-drawer
      #drawer
      [items]="items"
      mode="push"
      [mini]="true"
      [expanded]="true"
      (select)="onSelect($event)"
    >
    </kendo-drawer>

    <kendo-drawer-content style="height: 100vh;">
        <router-outlet></router-outlet>
    </kendo-drawer-content>
  </kendo-drawer-container>
